{% load i18n %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% trans "Report Form" %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #2b5fc8;
    }
    .container {
      padding-top: 20px;
    }
    .card {
      margin: auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">{% trans "Report Form" %}</h4>
          </div>
          <div class="card-body">
            <form action="{% url 'submit' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="form-group">
                <label for="location">{% trans "Where was this?" %}</label>
                <select class="form-control" id="location" name="location">
                  <option value="Balz-Dobie">Balz-Dobie</option>
                  <option value="Cauthen">Cauthen</option>
                  <option value="Gibbons">Gibbons</option>
                  <option value="Kellogg">Kellogg</option>
                  <option value="Lile-Maupin">Lile-Maupin</option>
                  <option value="Shannon">Shannon</option>
                  <option value="Tuttle-Dunnington">Tuttle-Dunnington</option>
                  <option value="Watson-Webb">Watson-Webb</option>
                  <option value="Woody">Woody</option>
                  <option value="Courtenay">Courtenay</option>
                  <option value="Dunglison">Dunglison</option>
                  <option value="Fitzhugh">Fitzhugh</option>
                  <option value="Brown College">Brown College</option>
                  <option value="Gooch">Gooch</option>
                  <option value="Dillard">Dillard</option>
                  <option value="Hereford College">Hereford College</option>
                  <option value="International Residential College">International Residential College</option>
                  <option value="Bonnycastle">Bonnycastle</option>
                  <option value="Dabney">Dabney</option>
                  <option value="Echols">Echols</option>
                  <option value="Emmet">Emmet</option>
                  <option value="Hancock">Hancock</option>
                  <option value="Humphreys">Humphreys</option>
                  <option value="Kent">Kent</option>
                  <option value="Lefevre">Lefevre</option>
                  <option value="Metcalf">Metcalf</option>
                  <option value="Bice">Bice</option>
                  <option value="Bond">Bond</option>
                  <option value="Copeley">Copeley</option>
                  <option value="Faulkner">Faulkner</option>
                  <option value="Lambeth">Lambeth</option>
                  <option value="French House">French House</option>
                  <option value="Spanish House">Spanish House</option>
                  <option value="Shea House">Shea House</option>
                </select>
              </div>
              <div class="form-group">
                <label for="type">{% trans "Select report type:" %}</label>
                <select class="form-control" id="type" name="type">
                  <option value="">{{ 'Select Type' }}</option>
                  {% for type, label in TYPE_CHOICES %}
                    <option value="{{ type }}">{{ label }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="comment">{% trans "Enter a one-line summary about your report here (ex: '3rd floor lobby loud at 3am'):" %}</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="{% trans 'Please summarize your report here' %}" max="60"></textarea>
              </div>
              <div class="form-group">
                <label for="comment">{% trans "Add details about your report here:" %}</label>
                <textarea class="form-control" id="comment" name="comment" placeholder="{% trans 'Please write your report here' %}"></textarea>
                {% if error_message %}<div class="alert alert-danger" role="alert">{{ error_message }}</div>{% endif %}
              </div>
              <div class="form-group">
                <label for="file">{% trans "Upload an image or pdf here:" %}</label>
                <input type="file" class="form-control-file" id="file" name="files" accept=".pdf, .jpeg, .png, .jpg" multiple>
              </div>
              <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
