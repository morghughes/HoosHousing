
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Thank you for submitting your report! " %}</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            /*background: #2b5fc8; */
            background-image: linear-gradient(rgba(251, 130, 8, 0.6), rgba(223, 104, 72, 0.6)), url(https://news.virginia.edu/sites/default/files/uva_sunset_aerial.jpg);
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
        }
        .main-container { padding-top: 150px; }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="d-flex justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card text-center">
                    <header class="card-header">
                        <h3 class="card-title">{% trans "Report Submitted" %}</h3>
                    </header>
                    <article class="card-body">
                        <p>{% trans "Thank you! Your report has been submitted!" %}</p>
                        <div class="mt-4">
                            {% if user.is_authenticated %}
                                <a href="{% url 'view_reports' %}" class="btn btn-primary">{% trans "View Reports" %}</a>
                            {% endif %}
                            <a href="{% url 'welcome' %}" class="btn btn-secondary">{% trans "Back to Home" %}</a>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
